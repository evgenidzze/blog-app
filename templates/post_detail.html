{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ detail_post.title }}</h2>
        <p>{{ detail_post.body }}</p>
        <p>Author: {{ detail_post.author }}</p>
    </div>

    <a href="{% url 'post_edit' detail_post.pk %}">+ Edit Blog Post</a><br>
    <a href="{% url 'post_delete' detail_post.pk %}">+ Delete Blog Post</a>
{% endblock content %}
